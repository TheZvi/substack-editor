<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 200px; 
      padding: 10px; 
    }
    button { 
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      display: none;
    }
    #status.success {
      background-color: #e6ffe6;
      border: 1px solid #99ff99;
    }
    #status.error {
      background-color: #ffe6e6;
      border: 1px solid #ff9999;
    }
    #removal-log {
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="generate-toc">Generate/Update TOC</button>
  <button id="remove-blanks">Remove Blank Sections</button>
  <button id="post-wordpress">Post to WordPress</button>
  <div id="status"></div>
  <div id="removal-log"></div>
  <script src="popup.js"></script>
</body>
</html>
