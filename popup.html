<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 250px; 
      padding: 10px; 
    }
    button { 
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      display: none;
    }
    #status.success {
      background-color: #e6ffe6;
      border: 1px solid #99ff99;
    }
    #status.error {
      background-color: #ffe6e6;
      border: 1px solid #ff9999;
    }
    #removal-log {
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    #linkify-log {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    /* New API key section styles */
    .section {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 4px;
      margin: 8px 0;
    }
    .input-group input {
      width: 140px;
    }
    .input-group button {
      min-width: 45px;
      padding: 4px 6px;
    }
    .icon-button {
      min-width: 30px !important;
      padding: 4px !important;
    }
    #api-key-status {
      font-size: 0.9em;
      margin-top: 4px;
    }
    #api-key-status.error {
      color: #d32f2f;
    }
    #api-key-status.success {
      color: #388e3c;
    }
    /* Fix the section header */
    .section h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    /* Make the API key inputs not too wide */
    #claude-api-key, #gemini-api-key {
      width: 80px;
    }
    /* Twitter button styling */
    #post-twitter, #sync-twitter-list {
      background: #1DA1F2;
      color: white;
      border: 1px solid #1a91da;
    }
    #post-twitter:hover, #sync-twitter-list:hover {
      background: #1a91da;
    }
    /* Twitter List Sync section */
    #twitter-sync-section select {
      width: 100%;
      padding: 4px;
      margin: 4px 0;
    }
    #twitter-sync-section .sync-options {
      display: flex;
      gap: 4px;
      margin: 8px 0;
    }
    #twitter-sync-section .sync-options button {
      flex: 1;
      font-size: 11px;
      padding: 6px 2px;
    }
    #twitter-sync-status {
      font-size: 12px;
      margin-top: 8px;
      padding: 5px;
      border-radius: 4px;
      display: none;
    }
    #twitter-sync-status.info {
      background: #e3f2fd;
      border: 1px solid #90caf9;
    }
    #twitter-sync-status.success {
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
    }
    #twitter-sync-status.error {
      background: #ffebee;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>
  <button id="generate-toc">Generate/Update TOC</button>
  <button id="remove-blanks">Remove Blank Sections</button>
  <button id="post-wordpress">Post to WordPress</button>
  <button id="post-twitter">Post to Twitter Article</button>
  <button id="linkify">Linkify Content</button>
  <button id="manage-linkify-rules">Manage Linkify Rules</button>
  <button id="clean-link-sources">Clean Link Sources</button>

  <div id="twitter-sync-section" class="section">
    <h3>Twitter List Sync</h3>
    <div class="input-group">
      <label for="twitter-username">Username:</label>
      <input type="text" id="twitter-username" placeholder="@username" style="width: 100px;">
      <button id="save-twitter-username">Save</button>
    </div>
    <div class="input-group">
      <label for="twitter-source-list">Source List:</label>
      <input type="text" id="twitter-source-list" placeholder="(empty = Following)" style="width: 100px;">
      <button id="save-source-list">Save</button>
    </div>
    <div class="input-group">
      <label for="twitter-list-id">Dest List:</label>
      <input type="text" id="twitter-list-id" placeholder="List ID" style="width: 100px;">
      <button id="save-twitter-list">Save</button>
    </div>
    <div class="sync-options">
      <button id="sync-add-only" title="Add accounts you follow to the list">Add Only</button>
      <button id="sync-remove-only" title="Remove accounts from list that you don't follow">Remove Only</button>
      <button id="sync-full" title="Make list exactly match your following">Full Sync</button>
    </div>
    <div style="font-size: 11px; color: #666; margin-top: 4px;">
      Source empty = sync from Following (must be on /following page)<br>
      Source filled = sync from that list (can be anyone's public list)
    </div>
    <div id="twitter-sync-status"></div>
  </div>

  <div id="status"></div>
  <div id="removal-log"></div>
  <div id="linkify-log"></div>
  <div id="api-key-section" class="section">
    <h3>API Settings</h3>
    <div class="input-group">
      <label for="claude-api-key">Claude API Key:</label>
      <input type="password" id="claude-api-key" placeholder="sk-...">
      <button id="save-api-key">Save</button>
      <button id="show-key">Show</button>
    </div>
    <div class="input-group">
      <label for="gemini-api-key">Gemini API Key:</label>
      <input type="password" id="gemini-api-key" placeholder="AI...">
      <button id="save-gemini-key">Save</button>
      <button id="show-gemini-key">Show</button>
      <button id="test-gemini-key">Test</button>
    </div>
    <div class="input-group">
      <label for="gemini-model">Gemini Model:</label>
      <input type="text" id="gemini-model" placeholder="gemini-2.5-flash" style="width: 120px;">
      <button id="save-gemini-model">Save</button>
    </div>
    <div id="api-key-status" class="status"></div>
  </div>
  <script src="shared/llm/api/llm-api.js"></script>
  <script src="shared/llm/api/gemini_api.js"></script>
  <script src="linkify/linkify-controller.js"></script>
  <script src="popup.js"></script>
</body>
</html>
